services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: robref-ddd-sqlserver
    environment:
      SA_PASSWORD: "${SQLSERVER_SA_PASSWORD}"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U SA -P "${SQLSERVER_SA_PASSWORD}" -Q "SELECT 1" -C
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    # networks:
    #   - robref-network

volumes:
  sqlserver_data:
    driver: local

